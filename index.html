<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- container for the hero section -->
  <div class="hero">
    <div class="header">
      <div class="header-logo">
        Header Logo
      </div>
      <div class="header-link one">
        <a href="">header link one</a>
      </div>
      <div class="header-link two">
        <a href="">header link two</a>
      </div>
      <div class="header-link three">
        <a href="">header link three</a>
      </div>
    </div>
    <div class="hero-main">
      <div class="hero-text">
        <div class="hero-main-text">This website is awesome</div>
        <div class="hero-secondary-text">This website has some subtext that goes here under the main title. 
          It's a smaller font and the color is lower contrast
        </div>
        <div class="signup-button">
          <button>Sign up</button>
        </div>
      </div>
      <div class="hero-image">
        <div class="hero-image-text">this is a placeholder for an image</div>
      </div>
    </div>
  </div>
  <!-- container for the information section -->
  <div class="info">
    <div class="info-header"></div>
    <div class="quote-container"></div>
    <div class="call-to-action"></div>
  </div>
  <!-- container for the footer -->
  <div class="footer">Copyright &#169; The Odin Project 2025</div>
</body>
</html>
